<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <!-- Accueil -->
    <section  class="quizSec" id="accueil">
            <h2 class="titre" id="title">JavaScript Quiz</h2>
            <p class="enoncer">
                Evaluez vos connaissances en JavaScript en répondant aux questions que nous aimons spécialement sélectionnés pour vous. <br> C'est fun et gratuit.
            </p>
            <div>
                <div class="form" id="formS">
                <label for="">Nom</label>
                <input class="input" type="text" placeholder="Entrez votre nom ici">
                <label for="">Email</label>
                <input class="input" type="text" placeholder="Entrez votre nom ici">
                </div>
                <div class="btn-class" id="btn-valider">
                    <input class="btn" type="button" value="Commencer">
                </div>
            </div>
    </section>
    <!-- Questions -->
    <section class="quizSec" id="question">
        <h2 class="titre" id="titre">Question ici</h2>
        <div class="quesTimer">
            <p id="charQ" class="qChar"> Question 1/15</p>
            <p id="timer" class="timeQ">60</p>
        </div>
        <div id="progressB" class="progressBar">
            <div id="progressBs" class="progressBars"></div>
        </div>
        <div id="radio" class="boutonR">
            <div class="res-containeur">
               <span><input id="rd1"type="radio" class="res"></span>
               <span> <label for="rd1">Res 1</label> </span>
            </div>
            <div class="res-containeur">
                <span><input id="rd2"type="radio" class="res"></span>
                <span> <label for="rd2">Res 2</label> </span>
             </div>
             <div class="res-containeur">
                <span><input id="rd3"type="radio" class="res"></span>
                <span> <label for="rd3">Res 3</label> </span>
             </div>

             <div class="res-containeur">
                <span><input id="rd4"type="radio" class="res"></span>
                <span> <label for="rd4">Res 4</label> </span>
             </div>
        </div>
        <div class="btn-contenaire">
            <input class="btn" type="button" value="Quitter">
            <input class="btn" type="button" value="Suivant">
        </div>
    </section>

    <!-- Resultat -->
    <section class="quizSec" id="resultat">

    </section>
</body>
</html>
