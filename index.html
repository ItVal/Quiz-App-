<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <!-- Accueil -->
    <section  class="quizSec" id="accueil">
            <h2 class="titre" id="title">JavaScript Quiz</h2>
            <p class="enoncer">
                Evaluez vos connaissances en JavaScript en répondant aux questions que nous aimons spécialement sélectionnés pour vous. <br> C'est fun et gratuit.
            </p>
            <div>
                <div class="form" id="formS">
                <label for="">Nom</label>
                <input id="userName" class="input" type="text" placeholder="Entrez votre nom ici">
                <span id="errName"></span>
                <label for="">Email</label>
                <input id="userEmail" class="input" type="text" placeholder="Entrez votre nom ici">
                <span id="errEmail"></span>
                </div>
                <div class="btn-class" id="btn-valider">
                    <input id="btnBegin" class="btn" type="submit" value="Commencer">
                </div>
            </div>
    </section>
    <!-- Questions -->
    <section class="quizSec" id="question" style="display: none">
        <h2 class="titre" id="titre">Question ici</h2>
        <div class="quesTimer">
            <p id="charQ" class="qChar"> Question 1/15</p>
            <p id="timer" class="timeQ">60</p>
        </div>
        <div id="progressB" class="progressBar">
            <div id="progressBs" class="progressBars"></div>
        </div>
        <div id="radio" class="boutonR">
            <div for="a" class="res-containeur">
               <input id="a" type="radio" name="res" class="res">
               <label class="item" for="a" id="assA">Res 1</label> 
            </div>
            
            <div for="b" class="res-containeur">
                <input id="b" type="radio" name="res" class="res">
                <label class="item" for="b" id="assB">Res 2</label> 
             </div>
             <div for="c" class="res-containeur">
                <input id="c" type="radio" name="res" class="res">
                <label class="item" for="c" id="assC">Res 3</label>
             </div>

             <div for="d" class="res-containeur">
                <input id="d" type="radio" name="res" class="res">
                <label class="item" id="assD" for="d">Res 4</label>
             </div>
        </div>
        <div class="btn-contenaire">
            <input class="btnQ" type="button" value="Quitter">
            <input class="btnS" id="submit" type="button" value="Suivant">
        </div>
    </section>

    <!-- Game over -->
    <section class="quizSec" id="resultat" style="display: none">
        <h2 class="titre" id="resName">ValNas</h2>
        <p id="affEmail" class="resEmail">irnasvalentin@gmail.com</p>
        
        <div class="imageRes" id="imgR">
            <svg width="174" height="174" viewBox="0 0 174 174" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M118.776 59.9844H110.806C109.073 59.9844 107.425 60.817 106.405 62.2443L79.6936 99.2873L67.5951 82.499C66.5756 81.0887 64.9443 80.2391 63.1941 80.2391H55.2248C54.1203 80.2391 53.4746 81.4965 54.1203 82.3971L75.2926 111.76C75.7927 112.458 76.4521 113.026 77.216 113.419C77.9799 113.811 78.8263 114.016 79.6851 114.016C80.5438 114.016 81.3903 113.811 82.1541 113.419C82.918 113.026 83.5774 112.458 84.0775 111.76L119.863 62.1424C120.526 61.2418 119.88 59.9844 118.776 59.9844Z"
                fill="#028A3D" />
              <path
                d="M87 10.875C44.9613 10.875 10.875 44.9613 10.875 87C10.875 129.039 44.9613 163.125 87 163.125C129.039 163.125 163.125 129.039 163.125 87C163.125 44.9613 129.039 10.875 87 10.875ZM87 150.211C52.098 150.211 23.7891 121.902 23.7891 87C23.7891 52.098 52.098 23.7891 87 23.7891C121.902 23.7891 150.211 52.098 150.211 87C150.211 121.902 121.902 150.211 87 150.211Z"
                fill="#028A3D" />
            </svg>
          </div>
          <p id="scoreFinal" class="score">12/15</p>
        </div>
        <div class="btn-contenaire">
            <input class="btnS" id="begining" type="button" value="Accueil">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
